<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efek Matahari Terbit Natural Lengkap</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>

  <!-- 🌌 Latar Langit & Elemen Cuaca -->
  <div class="sky" id="sky">
    <!-- Matahari -->
    <div class="sun" id="sun"></div>

    <!-- Bulan -->
    <div class="moon" id="moon"></div>

    <!-- Bintang-bintang -->
    <div class="stars" id="stars"></div>

    <!-- Burung Terbang -->
    <div id="birds"></div>

    <!-- Awan Belakang -->
    <div class="clouds-back" id="cloudsBack"></div>

    <!-- Awan Depan -->
    <div class="clouds-front" id="cloudsFront"></div>

    <!-- Efek Hujan -->
    <div class="rain" id="rain"></div>
  </div>
  
  <!-- 💬 Kartu Quote Sosial Media -->
  <div class="quote-card" id="quoteCard">
    <div class="quote-profile">
      <img src="/assets/img/profile.png" alt="Profile" class="profile-img">
      <div>
        <div class="social-name">Chat Kristen</div>
        <div class="social-handle">@chatkristen</div>
      </div>
    </div>
    <div class="quote-text" id="quoteText">Loading quote...</div>
    <div class="quote-tags" id="quoteTags">#motivasi</div>
  </div>

  <!-- 🐦 Template SVG Burung (Hidden) -->
<div class="bird" id="birdTemplate" style="display: none; position: absolute;">
  <svg viewBox="0 0 100 100" width="60" height="60">
    <!-- Badan burung -->
    <ellipse cx="50" cy="55" rx="18" ry="12" fill="#333" />

    <!-- Kepala burung -->
    <circle cx="66" cy="48" r="7" fill="#333" />
    <circle cx="68" cy="46" r="2" fill="white" />

    <!-- Paruh -->
    <polygon points="72,48 78,50 72,52" fill="#f4a261" />

    <!-- Sayap kiri -->
    <path id="wingLeft" d="M35 55 Q20 40 30 65" fill="#444">
      <animate attributeName="d" dur="1s" repeatCount="indefinite"
        values="M35 55 Q20 40 30 65; M35 55 Q25 35 32 60; M35 55 Q20 40 30 65" />
    </path>

    <!-- Sayap kanan -->
    <path id="wingRight" d="M45 55 Q60 40 50 65" fill="#444">
      <animate attributeName="d" dur="1s" repeatCount="indefinite"
        values="M45 55 Q60 40 50 65; M45 55 Q55 35 52 60; M45 55 Q60 40 50 65" />
    </path>

    <!-- Ekor -->
    <polygon points="32,58 26,60 32,62" fill="#444" />
  </svg>
</div>

  <!-- 🔔 Notifikasi Audio / Toast Musik -->
  <div id="audioNotif" class="audio-toast">
    🎵 Ingin mendengarkan musik latar?
    <button id="playAudioBtn" class="toast-play-btn">Putar Musik</button>
  </div>

  <!-- 🎵 Elemen Audio -->
  <audio id="bgAudio" loop></audio>

  <!-- 📜 Script Utama -->
  <script src="/assets/js/script.js"></script>
  
</body>
</html>
