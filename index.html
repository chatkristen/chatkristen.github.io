<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="5;url=https://www.chatkristen.com" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mengarahkan ke Situs Utama...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      opacity: 0.9;
    }

    .loading {
      margin-top: 30px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <img src="assets/img/chat_kristen.png" alt="Logo" class="logo" />
  <h1>Mengarahkan Anda...</h1>
  <p>Anda akan diarahkan ke situs utama dalam beberapa detik.</p>
  <div class="loading"></div>
</body>
</html>
