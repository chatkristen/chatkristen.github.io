<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bible Story Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #ece5dd;
      font-family: sans-serif;
    }
    .chat-container {
      width: 100%;
      max-width: 400px;
      margin: auto;
      border: 1px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      background: #fff;
    }
    .chat-header {
      background-color: #075e54;
      color: white;
      padding: 12px;
      font-weight: bold;
    }
    .chat-box {
      height: 600px;
      overflow-y: auto;
      padding: 16px;
      background: url('https://i.imgur.com/O1RmJ9A.png');
      background-size: cover;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .chat-row {
      display: flex;
      align-items: flex-end;
    }
    .chat-row.left {
      flex-direction: row;
    }
    .chat-row.right {
      flex-direction: row-reverse;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin: 0 8px;
    }
    .bubble {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 7.5px;
      position: relative;
      animation: fadeIn 0.5s ease;
      word-wrap: break-word;
    }
    .bubble.left {
      background: #fff;
      border-top-left-radius: 0;
    }
    .bubble.right {
      background: #dcf8c6;
      border-top-right-radius: 0;
    }
    .bubble .timestamp {
      font-size: 10px;
      color: gray;
      margin-top: 4px;
      text-align: right;
    }
    .tick {
      color: #4fc3f7;
      font-size: 10px;
    }
    .typing-indicator {
      background: #fff;
      padding: 8px 12px;
      border-radius: 20px;
      display: inline-flex;
      gap: 4px;
      margin-bottom: 10px;
    }
    .typing-indicator span {
      width: 6px;
      height: 6px;
      background: #aaa;
      border-radius: 50%;
      animation: typing 1s infinite ease-in-out;
    }
    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes typing {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .chat-footer {
      padding: 8px;
      text-align: center;
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Bible Story</div>
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-footer">Visit <a href="https://chatkristen.com" class="text-blue-600 underline">chatkristen.com</a></div>
    <audio id="notif">
      <source src="https://notificationsounds.com/storage/sounds/file-sounds-1151-pristine.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const notif = document.getElementById('notif');
    const messages = [
      { type: 'left', text: 'Hai, izinkan aku menceritakan kisah yang indah hari ini...' },
      { type: 'right', text: 'Pada suatu hari, Yesus berjalan di tepi danau Galilea.' },
      { type: 'left', text: '‚ÄúMari, ikutlah Aku dan kamu akan Kujadikan penjala manusia.‚Äù<br><small>‚Äì Matius 4:19</small>' },
      { type: 'right', text: 'Orang-orang pun meninggalkan jalanya dan mengikuti-Nya.' },
      { type: 'left', text: '‚ÄúAkulah terang dunia; barangsiapa mengikut Aku, ia tidak akan berjalan dalam kegelapan.‚Äù<br><small>‚Äì Yohanes 8:12</small>' },
      { type: 'right', text: 'Yesus mengajar banyak orang tentang kasih dan pengampunan.' },
      { type: 'left', text: '‚ÄúKasihilah musuhmu dan berdoalah bagi mereka yang menganiaya kamu.‚Äù<br><small>‚Äì Matius 5:44</small>' },
      { type: 'right', text: 'Mereka yang mendengarkan-Nya merasa diberkati dan dikuatkan.' },
      { type: 'left', text: '‚ÄúDatanglah kepada-Ku, semua yang letih lesu dan berbeban berat, Aku akan memberi kelegaan kepadamu.‚Äù<br><small>‚Äì Matius 11:28</small>' },
      { type: 'right', text: 'Terima kasih telah menyimak cerita ini. Mari terus bertumbuh dalam kasih Kristus.' },
      { type: 'left', text: 'üí¨ Ingin memperdalam firman Tuhan dan berdiskusi bersama saudara seiman? Kunjungi: <a href="https://chatkristen.com" class="text-blue-600 underline" target="_blank">chatkristen.com</a>' }
    ];

    function appendBubble(msg) {
      const row = document.createElement('div');
      row.className = `chat-row ${msg.type}`;
      const avatar = document.createElement('img');
      avatar.className = 'avatar';
      avatar.src = msg.type === 'left' ? 'https://i.pravatar.cc/32?img=12' : 'https://i.pravatar.cc/32?img=5';
      const bubble = document.createElement('div');
      bubble.className = `bubble ${msg.type}`;
      bubble.innerHTML = msg.text + `<div class='timestamp'>09/03/2025 ${new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})} <span class='tick'>‚úî‚úî</span></div>`;
      row.appendChild(avatar);
      row.appendChild(bubble);
      chatBox.appendChild(row);
      notif.play();
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showTyping(callback) {
      const typing = document.createElement('div');
      typing.className = 'typing-indicator';
      typing.innerHTML = '<span></span><span></span><span></span>';
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;
      setTimeout(() => {
        typing.remove();
        callback();
      }, 1200);
    }

    let i = 0;
    function showNext() {
      if (i < messages.length) {
        showTyping(() => {
          appendBubble(messages[i]);
          i++;
          setTimeout(showNext, 2500);
        });
      }
    }

    window.onload = () => {
      showNext();
    }
  </script>
</body>
</html>
